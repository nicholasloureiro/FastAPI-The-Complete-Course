{% include 'layout.html' %}

<div class = "container">
    <div class = "card text-center">
        <div class ="card-header">
            <b>SOLICITANTE</b>
        </div>
        <div class = "card-body">
            <p class="card-title">CONFIRMAÇAO SEMANAL DE ALMOÇO</p>
            

            <table class = "table table-hover">

                <thead>
                    <tr>
                    
                        <th scope = "col">Dia da Semana</th>
                        <th scope = "col">Cardapio</th>
                        <th scope = "col">Comparecera</th>
                        
                    </tr>
                </thead>

                <tbody>
                    {% for days in week %}
                    
                        <tr class= "pointer">
                        <td>{{days}}</td>
                        <td></td>
                        
                        
                        <td>
                            <button onclick = "window.location.href='/attendance'" "type = "button" class="btn btn-success">Sim</button>
                            <button  onclick = "window.location.href='/attendance'" "type = "button" class="btn btn-danger">Nao</button>
                            
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
            <a href="/auth" class="btn btn-primary">Finalizar!</a>
            

        </div>
    </div>
</div>
